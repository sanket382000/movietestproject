<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="my-3">Student Management System<a href="addstudent" class="float-end btn btn-sm btn-success">Add Student</a> </h3>
    <br>
<table class="table table-info">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">City</th>
        <th scope="col">Courses</th>
      </tr>
    </thead>
    <tbody>
    {% for i in data %}
      <tr>
      <td scope="col">{{i.name}}</td>
          <td scope="col">{{i.age}}</td>
          <td scope="col">{{i.city}}</td>
          <td scope="col">{{i.courses}}</td>
      </tr>
    {% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
